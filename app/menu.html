<div class="container menu_logo_container clear_fix" ng-controller="MenuController">
	<div class="row">
		<div class="col-sm-3 borderright">
			<img src="images/logo.png" class="leftmargin-xl"/>
		</div>
		<div class="col-sm-9 noleftpadding">
			
			<nav class="navbar">
				<div class="container-fluid noleftpadding">
						<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      						<span class="sr-only">Toggle navigation</span>
      						<i class="fa fa-bars" aria-hidden="true"></i>
						</button>
						</div>
						<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
  							<li><a ui-sref="home">Home</a></li>
  							<li ng-class="{dropdown: Product.categories.length>0}" ng-repeat="Product in menu_products">
								<a ui-sref="products({ productId:{{Product.id}} })" ng-hide="Product.categories.length>0"> {{Product.name}}</a>
								<a ui-sref="products({ productId:{{Product.id}} })" ng-show="Product.categories.length>0" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{Product.name}} <span class="caret"></span></a>
								<ul class="dropdown-menu">
      								<li ng-repeat="category in Product.categories"><a ui-sref="category({ productId:{{Product.id}}, categoryId:{{category.id}} })">{{category.name}}</a></li>
      
    							</ul>
 							</li>
							<li class="rightpadding-sm"> <a ui-sref="frames"> Frames</a></li>
							<li> <a href="#"> Contact Us</a></li>
						</ul>              
						</div><!--/.nav-collapse -->
				</div><!--/.container-fluid -->
			</nav>
		</div>
	</div>
</div>
